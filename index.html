<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Welcome tp Arpan travels</title>

</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade "
     role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade "
     role="alert">
        <strong>Error!</strong> Your travel request has not  been sent due to errors
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container">
        <h1>Arpan Travel Desk</h1>
        <form id="submitForm">
            <div class="form-group">
                <label id = "userid" for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your username">

                <small id="nameValid" class="form-text text-muted invalid-feedback">
                    Your username must be capital 1st letter and no number is valid
                </small>
            </div>

            <div class="form-group">
                <label id = "emailid" for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">

                <small id="emailValid" class="form-text text-muted invalid-feedback">
                    Your email must be one other cheractar
                </small>
            </div>

            <div class="form-group">
                <label id = "carid" for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adress">Enter your adress</label>
                <textarea class="form-control" name="adress" id="adress" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label id = "phoneid" for="adress">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3">

                <small id="emailValid" class="form-text text-muted invalid-feedback">
                    Your phn num must be 10 digits long
                </small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other messege</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script src="carbook/c.js"></script>

</html>
